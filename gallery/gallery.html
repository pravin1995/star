<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Gallery</title>
<!-- First, add jQuery (and jQuery UI if using custom easing or animation -->
<script type="text/javascript" src="../ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="../ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<!-- Second, add the Timer and Easing plugins -->
<script type="text/javascript" src="../gallery/js/jquery.timers-1.2.js"></script>
<script type="text/javascript" src="../gallery/js/jquery.easing.1.3.js"></script>
<!-- Third, add the GalleryView Javascript and CSS files -->
<script type="text/javascript" src="../gallery/js/jquery.galleryview-3.0-dev.js"></script>
<link type="text/css" rel="stylesheet" href="../gallery/css/jquery.galleryview-3.0-dev.css" />
<!-- Lastly, call the galleryView() function on your unordered list(s) -->
<script type="text/javascript">
	$(function(){
		$('#myGallery').galleryView();
	});
</script>
</head>
<body>
	<ul id="myGallery">
		<li><img src="../gallery/images/g2.jpg" alt="Star Hardware" />
		<li><img src="../gallery/images/g1.jpg" alt="Star Hardware" />
		<li><img src="../gallery/images/g3.jpg" alt="Star Hardware" />
		<li><img src="../gallery/images/g4.jpg" alt="Star Hardware" />
		<li><img src="../gallery/images/g5.jpg" alt="Star Hardware" />
		<li><img src="../gallery/images/g6.jpg" alt="Star Hardware" />
		<li><img src="../gallery/images/g7.jpg" alt="Star Hardware" />
		<li><img src="../gallery/images/g8.jpg" alt="Star Hardware" />
		<li><img src="../gallery/images/g9.jpg" alt="Star Hardware" />
		<li><img src="../gallery/images/g10.jpg" alt="Star Hardware" />
</ul>
</body>
</html>
